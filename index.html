<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #030818, #294072);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: rgba(5, 2, 34, 0.7);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .kalkulator {
            margin-bottom: 20px;
            background-color: #162e55;
            border-radius: 20px;
            box-shadow: #8288ac;
            padding: 20px;
        }
        #display {
            width: 300px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #192a45;
            color: #ffc857;
            font-size: 24px;
            text-align: right;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .button {
            display: grid;
            grid-template-columns: repeat(4, 75px);
            gap: 10px;
            justify-content: center;
        }
        .btn {
            width: 75px;
            height: 75px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background: #1c3663;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background: #506fb2;
            transform: translateY(-3px);
        }
        .btn:active {
            background: #192a45;
            transform: translateY(0);
        }
        .btn.op {
            background: #ffc857;
            color: #1a1d2e;
        }
        .btn.op:hover {
            background: #ffb347;
        }
        .btn.clear {
            background: #c0392b;
            color: white;
        }
        .btn.clear:hover {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="kalkulator">
            <input type="text" id="display" disabled>
        </div>
        <div class="button">
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn op" onclick="appendValue('รท')">รท</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn op" onclick="appendValue('*')">x</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn op" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn op" onclick="calculate()">=</button>
            <button class="btn op" onclick="appendValue('+')">+</button>
            <button class="btn clear" onclick="clearDisplay()">AC</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");
        let currentValue = "";

        function appendValue(value) {
            currentValue += value;
            display.value = currentValue;
        }

        function calculate() {
            try {
                currentValue = currentValue.replace(/รท/g, "/");
                let result = Function(`"use strict"; return (${currentValue})`)();
                currentValue = result.toString();
                display.value = currentValue;
            } catch {
                display.value = "Error";
                currentValue = "";
            }
        }

        function clearDisplay() {
            currentValue = "";
            display.value = "";
        }
    </script>
</body>
</html>
